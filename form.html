<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.css" />
    <title>Kraken - odpowiedzi</title>
</head>
<body>
    <div class="main">
        <div class="form__container">
                <div class="form__group"> 
                    <h1 class="heading-primary">Budzimy Krakena!</h1>
                </div>
                    <form action="" method="get" id="form">
                        <div class="form__group">
                            <h2 class="heading-secondary">Nazwa waszego dzielnego, mokrego i zmęczonego zespołu</h2>
                            <input type="text" name="team name" autofocus required id="team-name" class="input__team-name">   
                        </div>
                        <div class="form__group">
                              <h2 class="heading-secondary">Którą miksurą nakarmicie Krakena?</h2>
                              <div><input type="radio" name="potion" value="Mikstura Pobudzająca" id="Mikstura Pobudzająca"> <label for="Mikstura Pobudzająca" class="form__label"> Mikstura Pobudzająca</label></div>
                              <div> <input type="radio" name="potion" value="Mikstura na kaca" id="Mikstura na kaca"> <label for="Mikstura na kaca"class="form__label">Mikstura na kaca</label></label></div>
                            <div><input type="radio" name="potion" value="Grogg kapitański" id="Grogg kapitański"> <label   for="Grogg kapitański"class="form__label"> Grogg kapitański</label></div>
                            <div><input type="radio" name="potion" value="Nalewka ziołowa" id="Nalewka ziołowa"> <label   for="Nalewka ziołowa"class="form__label"> Nalewka ziołowa</label></div>
                            <div><input type="radio" name="potion" value="Poprawiająca nastrój" id="Poprawiająca nastrój"><label for="Poprawiająca nastrój"class="form__label"> Nie budzimy Krakena, robimy miksturę poprawiającą nastrój i zostajemy na statku!</label></div>
                             
                        </div>
                        <div class="form__group">
                            <h2 class="heading-secondary">Co wrzucicie do mikstury (wodę uznajmy za oczywistą)?</h2>
                            <div><input type="checkbox" name="ingrediens" value="piri-piri" id="piri-piri" > <label for="piri-piri"class="form__label"> Pasta piri-piri</label></div>
                            <div><input type="checkbox" name="ingrediens" value="mięta" id="mięta"> <label for="mięta"class="form__label"> Suszona mięta</label></div>
                            <div><input type="checkbox" name="ingrediens" value="natron" id="natron"> <label for="natron"class="form__label">Natron</label></div>
                            <div><input type="checkbox" name="ingrediens" value="irishmoss" id="irishmoss"> <label for="irishmoss"class="form__label">Suszony mech irlandzki</label></div>
                            <div><input type="checkbox" name="ingrediens" value="1pomarancza" id="1pomarancza"> <label for="1pomarancza"class="form__label">Jedna pomarańcza</label></div>
                            <div><input type="checkbox" name="ingrediens" value="2pomarancze" id="2pomarancze"> <label for="2pomarancze"class="form__label">Dwie pomarancze</label></div>
                            <div><input type="checkbox" name="ingrediens" value="3pomarancze" id="3pomarancze"> <label for="3pomarancze"class="form__label">Trzy pomarancze</label></div>
                            <div><input type="checkbox" name="ingrediens" value="sok" id="sok"> <label for="sok" class="form__label">Sok z cytryny</label></div>
                            <div><input type="checkbox" name="ingrediens" value="cukier" id="cukier"> <label for="cukier" class="form__label">Cukier trzcinowy</label></div>
                            <div><input type="checkbox" name="ingrediens" value="ghee" id="ghee"> <label for="ghee" class="form__label">Masło ghee</label></div>
                            <div><input type="checkbox" name="ingrediens" value="miód" id="miód"> <label for="miód" class="form__label">Miód lipowy</label></div>
                            <div><input type="checkbox" name="ingrediens" value="przyprawy" id="przyprawy"> <label for="przyprawy" class="form__label">Przyprawy: piołun, anyż i koper włoski</label></div>
                            <div><input type="checkbox" name="ingrediens" value="amulet" id="amulet"> <label for="amulet" class="form__label">Amulet</label></div>
                            <div><input type="checkbox" name="ingrediens" value="rum" id="rum"> <label for="rum" class="form__label">Rum</label></div>
                            <div><input type="checkbox" name="ingrediens" value="pejotl" id="pejotl"> <label for="pejotl" class="form__label">Suszony pejotl</label></div>
                    
                                                  
                        </div>
                        <div class="form-group">
                            <form class="login">
                             <button type="submit" form="form" class="btn-submit">Wyślij</button>
                            </form>
                          </div>
                    </form>
            </div>
            <a href="index.html" class="btn-close"></a>
    </div>
    
</body>
</html>
